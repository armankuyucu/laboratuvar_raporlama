<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/userPanel" class="nav-link px-3 link-primary">Kullanıcı Paneli</a></li>

                <li><a href="/adminPanel" class="nav-link px-3 link-primary">Yönetici Paneli</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="/logout" class="btn btn-info" role="button">Çıkış yap</a>
            </div>
        </header>
    </div>

</head>
<body>
<div class="container">
    <form method="post" action="/add-report" class="form-horizontal">
        <div class="container">
            <div class="row mt-4">
                <label for="fileNumber" class="col-md-2">Dosya Numarası</label>
                <input id="fileNumber" class="col-md-3" type="number" th:field="${report.fileNumber}" required/>
            </div>
            <div class="row mt-4">
                <label for="patientName" class="col-md-2">Hasta Adı</label>
                <input id="patientName" class="col-md-3" type="text" th:field="${report.patientName}" required/>
            </div>
            <div class="row mt-4">
                <label for="patientSurname" class="col-md-2">Hasta Soyadı</label>
                <input id="patientSurname" class="col-md-3" type="text" th:field="${report.patientSurname}" required/>
            </div>
            <div class="row mt-4">
                <label for="patientTrIdentityNumber" class="col-md-2">Hasta TC Kimlik Numarası</label>
                <input id="patientTrIdentityNumber" class="col-md-3" type="number" th:field="${report.trIdentityNumber}"
                       required/>
            </div>
            <div class="row mt-4">
                <label for="title" class="col-md-2">Tanı Başlığı</label>
                <input id="title" class="col-md-3" type="text" th:field="${report.title}" required/>
            </div>
            <div class="row mt-4">
                <label for="details" class="col-md-2">Tanı Detayları</label>
                <input id="details" class="col-md-3" type="text" th:field="${report.details}" required/>

            </div>
            <div class="row mt-4">
                <label for="date" class="col-md-2">Tarih</label>
                <input id="date" class="col-md-3" type="date" th:field="${report.date}" required/>
            </div>
            <div class="row mt-4">
                <label for="picture" class="col-md-2">Resim</label>
                <input id="picture" class="col-md-3" type="file" accept="image/png, image/jpeg"
                       th:field="${report.picture}" required/>
            </div>

            <button type="submit" class="btn btn-primary btn-sm col-md-auto mt-4">Rapor Ekle</button>

        </div>
    </form>

</div>

</body>
</html>
