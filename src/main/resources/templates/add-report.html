<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapor Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-1 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-4 mt-2 text-success" style="font-size: 18px;font-weight:bold;">Ana Sayfa</a></li>
                    <li><a href="/add-report" class="nav-link px-4 mt-2 text-success" style="font-size: 18px;font-weight:bold;">Rapor Ekle</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-success mx-4" onclick="window.location.href='/sign-up';">Kayıt Ol</button>
                    <button type="button" class="btn btn-danger me-4" onclick="window.location.href='/logout';">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </header>

</head>
<body>
<div class="container">
    <form method="post" action="/add-report" enctype="multipart/form-data">
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="fileNumber" class="col-form-label">Dosya Numarası</label>
                </div>
                <div class="col-lg-6">
                    <input id="fileNumber" class="form-control" type="number" th:field="${report.fileNumber}" required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="patientName" class="col-form-label">Hasta Adı</label>
                </div>
                <div class="col-lg-6">
                    <input id="patientName" class="form-control" type="text" th:field="${report.patientName}" required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="patientSurname" class="col-form-label">Hasta Soyadı</label>
                </div>
                <div class="col-lg-6">
                    <input id="patientSurname" class="form-control" type="text" th:field="${report.patientSurname}"
                           required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="patientTrIdentityNumber" class="col-form-label">Hasta TC Kimlik Numarası</label>
                </div>
                <div class="col-lg-6">
                    <input id="patientTrIdentityNumber" class="form-control" type="number"
                           th:field="${report.trIdentityNumber}"
                           required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="title" class="col-form-label">Tanı Başlığı</label>
                </div>
                <div class="col-lg-6">
                    <input id="title" class="form-control" type="text" th:field="${report.title}" required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="details" class="col-form-label">Tanı Detayları</label>
                </div>
                <div class="col-lg-6">
                    <input id="details" class="form-control" type="text" th:field="${report.details}" required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="date" class="col-sm-2 col-form-label">Tarih</label>
                </div>
                <div class="col-lg-6">
                    <input id="date" class="form-control" type="date" th:field="${report.date}" required/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-2">
                    <label for="picture" class="col-form-label">Resim</label>
                </div>
                <div class="col-lg-6">
                    <input id="picture" class="form-control" type="file" name="file" accept="image/png, image/jpeg"
                           required/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-md col-md-auto mt-4">Rapor Ekle</button>

        </div>
    </form>

</div>

</body>
</html>
