<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kaydol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="width:800px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="card-title"></i><b>Kayıt Ol</b>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form method="post" action="/sign-up" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="laborantId">Hastane Kimlik Numarası</label>
                            <input id="laborantId" class="form-control" type="text" th:field="${laborant.id}" required/>
                        </div>
                        <div class="form-group mt-2">
                            <label for="laborantName">Laborant Adı</label>
                            <input id="laborantName" class="form-control" type="text" th:field="${laborant.name}"
                                   required/>
                        </div>
                        <div class="form-group mt-2">
                            <label for="laborantSurname">Laborant Soyadı</label>
                            <input id="laborantSurname" class="form-control" type="text" th:field="${laborant.surname}"
                                   required/>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Şifre</label>
                            <input id="password" class="form-control" type="password" th:field="${laborant.password}"
                                   required/>
                        </div>
                        <div class="form-group mt-2" th:if="${is_admin == '0'}">
                            <label for="selectField">Yönetici Yetkileri</label>
                            <select class="form-control" id="selectField" name="selectField"
                                    th:field="${laborant.is_admin}"
                                    required>
                                <option value="1">Evet</option>
                                <option value="0">Hayır</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-md col-md-auto mt-3">Kaydol</button>
                        <!-- Login Link -->
                        <div class="form-actions mt-3">
                            <label for="login-link">Hesabınız var mı?</label>
                            <a href="/login" id="login-link" class="link-success" style="margin-top: 12px;">Giriş
                                Yap</a>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
