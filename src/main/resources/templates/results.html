<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arama Sonuçları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-1 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-4 mt-2 text-success" style="font-size: 18px;font-weight:bold;">Ana Sayfa</a></li>
                    <li><a href="/add-report" class="nav-link px-4 mt-2 text-success" style="font-size: 18px;font-weight:bold;">Rapor Ekle</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-success mx-4" onclick="window.location.href='/sign-up';">Kayıt Ol</button>
                    <button type="button" class="btn btn-danger me-4" onclick="window.location.href='/logout';">Çıkış Yap</button>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" charSet="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="container">
    <h1>Arama Sonuçları</h1>
    <table id="reportTable" class="table table-striped table-bordered table-responsive mt-5">
        <thead>
        <tr>
            <th scope="col">Laborant Adı</th>
            <th scope="col">Laborant Soyadı</th>
            <th scope="col"> Dosya Numarası</th>
            <th scope="col"> Hasta Adı</th>
            <th scope="col"> Hasta Soyadı</th>
            <th scope="col"> TC Kimlik Numarası</th>
            <th scope="col"> Tanı Başlığı</th>
            <th scope="col"> Tanı Detayları</th>
            <th scope="col"> Tarih</th>
            <th scope="col"> Resim</th>
        </tr>
        </thead>
        <tbody>
        <div th:switch="${indicator}">
            <div th:case="'1'">
                <tr th:each="report : ${laborant.reports}">
                    <td th:text="${report.laborant.name}"></td>
                    <td th:text="${report.laborant.surname}"></td>
                    <td th:text="${report.fileNumber}"></td>
                    <td th:text="${report.patientName}"></td>
                    <td th:text="${report.patientSurname}"></td>
                    <td th:text="${report.trIdentityNumber}"></td>
                    <td th:text="${report.title}"></td>
                    <td th:text="${report.details}"></td>
                    <td th:text="${report.date}"></td>
                    <th scope="row"><a th:href="@{/picture/(picture_id=${report.fileNumber})}"><img alt="Rapor Resmi" th:src="*{'data:image/*;base64,'+{report.picture}}"
                                                                                                    style="width: 100px;height: 100px;"></a></th>
                </tr>
            </div>
            <div th:case="'0'">
                <tr th:each="report : ${reports}">
                    <td th:text="${report.laborant.name}"></td>
                    <td th:text="${report.laborant.surname}"></td>
                    <td th:text="${report.fileNumber}"></td>
                    <td th:text="${report.patientName}"></td>
                    <td th:text="${report.patientSurname}"></td>
                    <td th:text="${report.trIdentityNumber}"></td>
                    <td th:text="${report.title}"></td>
                    <td th:text="${report.details}"></td>
                    <td th:text="${report.date}"></td>
                    <th scope="row"><a th:href="@{/picture/(picture_id=${report.fileNumber})}"><img alt="Rapor Resmi" th:src="*{'data:image/*;base64,'+{report.picture}}"
                                                                                                    style="width: 100px;height: 100px;"></a></th>
                </tr>
            </div>
        </div>
        </tbody>
    </table>
</div>
<script>

    //         "dom": '<"top"l>rt<"bottom"ip><"clear">',
    //     });
    // });
</script>

</body>
</html>
