<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!--  Arastirmaci  -->
    <form method="post" action="/login" class="form-horizontal">
        <div class="container">
            <div class="row mt-3">
                <label for="arastirmaciAdi" class="col-md-2">Kullanıcı Adı</label>
                <input id="arastirmaciAdi" class="col-md-3" type="text" th:field="${user.username}"/>
            </div>
            <div class="row mt-3">
                <label for="arastirmaciSoyadi" class="col-md-2">Şifre</label>
                <input id="arastirmaciSoyadi" class="col-md-3" type="text" th:field="${user.password}"/>
                <button type="submit" class="btn btn-primary btn-sm col-md-auto ms-3">Yeni Kullanıcı</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
