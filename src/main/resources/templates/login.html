<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="card-title"></i><b>Lütfen Giriş Yapınız</b>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <!-- Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Yanlış kimlik numarası veya şifre.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Çıkış yaptınız.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="id">Hastane Kimlik Numarası</label>
                            <input type="text" class="form-control mt-2" id="id" name="username"
                                   placeholder="Username">
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">Şifre</label>
                            <input type="password" class="form-control mt-2" id="password" name="password"
                                   placeholder="Password">
                        </div>
                        <!-- Login Button -->
                        <div class="form-actions mt-3" >
                            <button type="submit" class="btn btn-success">Giriş Yap</button>
                        </div>
                        <!-- Sign Up Link -->
                        <div class="form-actions mt-3">
                            <label for="sign-up-link">Hesabınız yok mu?</label>
                            <a href="/sign-up" id="sign-up-link" class="link-success" style="margin-top: 12px;">Kayıt ol</a>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
